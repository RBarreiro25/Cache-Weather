<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Cache Weather</title>
</head>
    <body id="body">
        <main id="main" class="main">
            <section id="title" class="title">
                <div class="animate__animated animate__fadeIn">
                <h1>Cache Weather</h1>
                </div>
                <div class="animate__animated animate__fadeIn animate__delay-1s">
                <p>Clima em qualquer lugar do mundo</p>
                </div>
            </section>
            <section id="content" class="content">
                <div id="alert_validation" class="alert_validation">
                    <p></p>
                </div>
                <div id="search_area" class="animate__animated animate__zoomIn animate__delay-2s animate__fast">
                    <input class="input_search" id="input_search" type="search" placeholder="Buscar cidade">
                    <div>
                    <button id="search" class="button_search">
                        <img class="search_icon" src="./assets/search-icon.png" alt="icone de pesquisar">
                    </button>
                    </div> 
                </div>

                <div id="weather_infos" class="weather_infos">
                    <div id="infos_wrapper" class="infos_wrapper">
                        <div class="infos_inner">
                            <div class="infos infos_front">
                                <div id="infos_front_header">
                                    <h2 id="cidade"></h2>
                                    <img data-details src="./assets/details.png">
                                </div>
                                <p id="temperatura"><span></span></p>
                                <div id="detalhes_container">
                                    <div id="decricao_container">
                                        <p id="descricao"></p>
                                        <img src="" id="clima-icon">
                                    </div>
                                    <p id="sensacao_termica"></p>
                                    <p id="umidade"><span></span></p>
                                    <p id="vento"><span></span></p>
                                </div>
                            </div>
                        
                            <div class="infos infos_back">
                                <div id="infos_back_header">
                                    <h2>Detalhes</h2>
                                    <img data-details src="./assets/details.png">
                                </div>
                                <div id="detalhes_container_back">
                                    <div class="detalhes_back_1">
                                        <div class="detalhes_back_inner_1">
                                            <p id="temp_min" name="min"></p>
                                            <p>MÃ­n</p>
                                        </div>
                                        <div class="detalhes_back_inner_1">
                                            <p id="temp_max" name="max"></p>
                                            <p>Max</p> 
                                        </div>
                                    </div>
                                    <div class="detalhes_back_2">
                                    <div class="detalhes_back_inner_2">
                                        <img class="sun_icons" src="./assets/sunrise.png" alt="sunrise icon"><p id="nascer_sol"></p>
                                    </div>
                                    <div class="detalhes_back_inner_2">
                                        <img class="sun_icons" src="./assets/sunset.png" alt="sunset icon"><p id="por_sol"></p>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </section>

    </main>
